<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5"> -->
    <!-- <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#0d0d0d"> -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Slope Club</title>
</head>

<body>
    <div class="bg">
        <div class="wrapper">
            <div class="main">
                <div class="inner">
                    <!--HEADER-->
                    <div class="header">
                        <div class="header__image">
                            <img src="img/dp.png" alt="logo" />
                        </div>
                        <h1 class="header__name">Slope Club</h1>
                        <h3 class="header__subtitle">Casual Jpop idol enjoyers</h3>
                    </div>
                    <!--LINKS-->
                    <ul class="sns__wrapper">
                        <li class="sns__link-container">
                            <a href="https://youtube.com/slopeclub" target="_blank" class="sns__link">
                                <div class="sns__link-logo youtube"><i class='bx bxl-youtube'></i></div>
                                <div>
                                    <h2 class="sns__link-name">YouTube</h2>
                                </div>
                            </a>
                        </li>
                        <li class="sns__link-container">
                            <a href="https://twitch.tv/slopeclub" target="_blank" class="sns__link">
                                <div class="sns__link-logo twitch"><i class='bx bxl-twitch'></i></div>
                                <div>
                                    <h2 class="sns__link-name">Twitch</h2>
                                </div>
                            </a>
                        </li>
                        <li class="sns__link-container">
                            <a href="https://twitter.com/slopeclub" target="_blank" class="sns__link">
                                <div class="sns__link-logo twitter"><i class='bx bxl-twitter'></i></div>
                                <div>
                                    <h2 class="sns__link-name">Twitter</h2>
                                </div>
                            </a>
                        </li>
                        <li class="sns__link-container">
                            <a href="https://tiktok.com/@slope.club" target="_blank" class="sns__link">
                                <div class="sns__link-logo tiktok"><i class='bx bxl-tiktok'></i></div>
                                <div>
                                    <h2 class="sns__link-name">TikTok</h2>
                                </div>
                            </a>
                        </li>
                        <li class="sns__link-container">
                            <a href="https://https://www.instagram.com/slope.club/" target="_blank" class="sns__link">
                                <div class="sns__link-logo instagram"><i class='bx bxl-instagram'></i></div>
                                <div>
                                    <h2 class="sns__link-name">Instagram</h2>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!--FOOTER-->
                    <div class="footer">
                        <button onClick="window.open('https://discord.me/slopeclub', '_blank');" class="button shop">
                            <i class='bx bxl-discord-alt'></i>
                        </button>
                        <button onClick="window.open('https://merch.streamelements.com/slopeclub', '_blank');"
                            class="button shop">
                            <i class='bx bxs-store'></i>
                        </button>
                        <button onclick="location.href='mailto:contact@slopeclub.com'" type="button"
                            class="button email"><i class='bx bxs-envelope'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>

</body>

</html>
